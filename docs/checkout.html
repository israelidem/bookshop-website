<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - BookHub</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <nav>
    <h1>ðŸ“š BookHub</h1>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <h2>Checkout</h2>
    <div id="order-summary"></div>
    <button id="pay-now">Pay Now</button>
  </main>

  <footer>
    <p>Â© 2025 BookHub</p>
  </footer>

  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script>
    // Get book details from query string
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const price = parseFloat(params.get("price"));
    const downloadUrl = params.get("downloadUrl");

    // Show order summary
    document.getElementById("order-summary").innerHTML = `
      <p><strong>Book:</strong> ${title}</p>
      <p><strong>Price:</strong> â‚¦${price}</p>
    `;

    // Payment handler
    document.getElementById("pay-now").addEventListener("click", function () {
      FlutterwaveCheckout({
        public_key: "FLWPUBK_TEST-45fb3374f78bda92f175771f7a9bf51b-X",
        tx_ref: "bookhub_" + Date.now(),
        amount: price,
        currency: "NGN",
        payment_options: "card, banktransfer, ussd",
        customer: {
          email: "customer@example.com",
          phone_number: "08012345678",
          name: "John Doe",
        },
        callback: function (data) {
          if (data.status === "successful") {
            alert("Payment successful! Redirecting to your download...");
            window.location.href = downloadUrl;
          } else {
            alert("Payment failed or cancelled.");
          }
        },
        customizations: {
          title: "BookHub Store",
          description: `Purchase of ${title}`,
          logo: "https://yourdomain.com/logo.png", // optional
        },
      });
    });
  </script>
</body>
</html>
